<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rel√≥gio Digital
    </title>
</head>
<body>
    <div class="container">
            <div class="relogio">     
                <div>
                    <span id="horas">00</span>
                    <span class="tempo">horas</span>
                </div>
                <div>
                    <span id="minutos">00</span>
                    <span class="tempo">minutos</span>
                </div>
                <div>
                    <span id="segundos">00</span>
                    <span class="tempo">segundos</span>
                </div>
            </div>

        <button id="btnDespertador">Definir despertador</button>

    </div>
    <div id="overlay">
        <div id="modalDespertador">
            <div><span>&times;</span></div>
            <h2>Definir despertador</h2>
            <div>
                <label for="horaDespertador">Hora:</label>
                <input type="number" id="horaDespertador" min="0" max="23">
                <label for="minutoDespertador">Minuto:</label>
                <input type="number" id="minutoDespertador" min="0" max="59">
            </div>
            <button id="btnConfirmarDespertador">Confirmar</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
